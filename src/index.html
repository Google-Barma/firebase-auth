<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangry Snake</title>
  </head>
  <body>
    <input
      class="mdl-textfield__input"
      type="text"
      id="email"
      name="email"
      required
      placeholder="Email"
    />

    <input
      class="mdl-textfield__input"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />

    <button disabled class="button sign-in" id="sign-in" name="signin">
      Sign In
    </button>

    <button class="sign-up" id="sign-up" name="signup">Sign Up</button>

    <div class="user-details-container">
      <p class="user__status">
        Status: <span id="sign-in-status">Unknown</span>
      </p>

      <p class="user__name">Login as: <span id="account-details">null</span></p>
    </div>
  </body>
</html>
